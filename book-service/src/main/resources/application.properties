spring.application.name=book-service

spring.datasource.url=jdbc:mysql://localhost:3306/book_service
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

server.port=8081

# ACTUATOR - expune toate endpointurile utile
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# LOGGING
logging.level.root=INFO
logging.level.com.example.book_service=DEBUG

# RESILIENCE4J - configurarea pragului de eșec pentru circuit breaker
# Dacă mai mult de 50% din apelurile către authorClient sau genreClient eșuează,
# circuit breaker-ul se activează și se folosește metoda fallback corespunzătoare.
resilience4j.circuitbreaker.instances.authorClient.failureRateThreshold=50
resilience4j.circuitbreaker.instances.genreClient.failureRateThreshold=50
